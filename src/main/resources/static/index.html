<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>dasad</h1>

<script>
    console.log((location.search))
    function GetRequest() {
        let url = decodeURI(location.search); //获取url中"?"符后的字串
        console.log(url)
        let theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for ( var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    let request = undefined;
    request = GetRequest();
    // console.log()
    let name = request['name'];
    console.log(name);
    // console.log("adasd")

</script>
</html>
